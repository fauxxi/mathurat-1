<ion-header>

  <ion-navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>Список молитв</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="container">

    <div *ngIf='isBusy' class="spinner_container busy">
        <div class="backdrop"><ion-spinner></ion-spinner></div>
    </div>

  <ion-list>
    <button clear round full medium *ngFor="let dua of duaList" (click)="duaTapped($event, dua)" style="color: black;">
      {{dua.name}}
    </button>
  </ion-list>
</ion-content>
