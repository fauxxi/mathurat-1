<ion-header>

  <ion-navbar>
    <ion-title>vk.com/masjidru</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card (click)="openBrowser()">

  <ion-item>
    <ion-avatar item-left>
      <img src="build/img/masjid.jpg">
    </ion-avatar>
    <h2><a href="https://vk.com/masjidru" style="text-decoration: none; font-weight: bold; font-size: 3.5vw;">Masjid - онлайн медресе</a></h2>
    <p style=" font-size: 3vw;">{{post.date}}</p>
  </ion-item>

 <div *ngIf='post.preview.length' (click)="photoView()">
      <img [src]="post.preview" >
 </div> 

  

  <ion-card-content>
    <div [innerHTML]="post.text"></div>
     </ion-card-content>

  <ion-row>
    <ion-col width-20>
      <button primary clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{post.likes.count}}</div>
      </button>
    </ion-col>

    <ion-col  width-20>
      <button primary clear small>
        <ion-icon name="megaphone"></ion-icon>
        <div>{{post.reposts.count}}</div>
      </button>
    </ion-col>

    <ion-col width-60 center text-right>
      <button primary clear small>
        <ion-icon name="share-alt"></ion-icon>
        Открыть в браузере
      </button>
    </ion-col>
  </ion-row>

</ion-card>


<ion-card *ngFor="let comment of comments" (click)="openBrowser()">
    <ion-item>
    <ion-avatar item-left>
      <img [src]="comment.photo_50">
    </ion-avatar>
    <h2 style="text-decoration: none; font-weight: bold; font-size: 3.5vw;">{{comment.first_name}} {{comment.last_name}}</h2>
    <p style=" font-size: 3vw;">{{comment.date}}</p>
      </ion-item>
     <ion-card-content>
       <div [innerHTML]="comment.text"></div>
     </ion-card-content>


<ion-row>
    <ion-col width-20>
      <button primary clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{comment.likes.count}}</div>
      </button>
    </ion-col>
    
    <ion-col width-60 center text-right>
      <button primary clear small>
        <ion-icon name="share-alt"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  </ion-card>


</ion-content>
