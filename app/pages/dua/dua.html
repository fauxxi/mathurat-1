<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{dua.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class='dua'>

  <div class="bismillah">
  </div>
 
  

  <div class='arabic'>
    <span *ngFor="let ayat of dua.ayats">
      <img src="build/img/1.png"> {{ayat.arab}}
    </span>
  </div>



  
<div class='label'>
  <button (click)="rewertTraslate()">Перевод</button>
  </div>
  <div *ngIf="traslateShow" class='text'>
    <span *ngFor="let ayat of dua.ayats">
     <img src="build/img/1.png"> {{ayat.rus}}
    </span>
  </div>


  <div class='label'>
  <button (click)="rewertTrascription()">Транскрипция</button>
  </div>
  <div *ngIf="trascriptionShow" class='text'>
    <span *ngFor="let ayat of dua.ayats">
      <img src="build/img/1.png"> {{ayat.translit}}
    </span>
  </div>

   <div class='audio '>
   <br>
    <audio-track #track [track]="singleTrack">
    <ion-item [audioTrack]="track">
      <ion-thumbnail item-left>
        <img src="{{track.art}}">
        <audio-track-play dark [audioTrack]="track">
          <ion-spinner></ion-spinner>
        </audio-track-play>
      </ion-thumbnail>

  <div item-content style="width:80%">
    <h2 style="margin-top: 10px;">{{track.title}}</h2>
    <audio-track-progress-bar duration progress [audioTrack]="track"></audio-track-progress-bar>
    
  </div>


    </ion-item>
  </audio-track>
  </div>

 
</ion-content>
