<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{dua.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class='dua'>

  <div class="bismillah">
  </div>
 
  

  <div class='arabic'>
    <span *ngFor="let ayat of dua.ayats">
      <br> - {{ayat.arab}}
    </span>
  </div>

  <div style="margin-left:10px;">
   <br>
    <audio [src]= 'dua.audio' controls></audio>
  </div>
  
 <div class='label'>
  <button (click)="rewertTraslate()">Перевод</button>
  </div>
  <div *ngIf="traslateShow" class='text'>
    <span *ngFor="let ayat of dua.ayats">
      <br> - {{ayat.rus}}
    </span>
  </div>


  <div class='label'>
  <button (click)="rewertTrascription()">Транскрипция</button>
  </div>
  <div *ngIf="trascriptionShow" class='text'>
    <span *ngFor="let ayat of dua.ayats">
      <br> - {{ayat.translit}}
    </span>
  </div>

 

 
</ion-content>
